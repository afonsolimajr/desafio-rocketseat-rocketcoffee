<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket Coffee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/main.js"></script>
  </head>
  <body>
    <img class="blur-left-bottom" src="./assets/blur-1.png" />
    <img class="blur-right-top" src="./assets/blur-2.png" />

    <button id="btnburger" class="menu-burger" onclick="openMenu()">
      <img src="./assets/menu-buguer-open.svg" />
    </button>

    <aside id="sidebar">
      <div>
        <div class="logo-menu">
          <img src="./assets/logo-mobile.svg" />
          <button id="closebtn" class="menu-button-close" onclick="closeMenu()">
            <img src="./assets/menu-buguer-close.svg" />
          </button>
        </div>
        <div class="menu-area">
          <button class="menu-button">Início</button>
          <button class="menu-button">Menu</button>
          <button class="menu-button">Recompensas</button>
          <button class="menu-button">Gift Card</button>
          <button class="menu-button">Lojas</button>
        </div>
      </div>
    </aside>
    <div class="container">
      <nav>
        <img src="./assets/logo-desktop.svg" alt="logo" />
        <menu>
          <a href="#"><strong>Início</strong></a>
          <a href="#"><strong>Menu</strong></a>
          <a href="#"><strong>Recompensas</strong></a>
          <a href="#"><strong>Gift Cards</strong></a>
          <a href="#"><strong>Lojas</strong></a>
        </menu>
        <button class="button-get-coffee">PEGAR MEU CAFÉ</button>
      </nav>

      <main>
        <h1><strong>Great Coffee</strong></h1>
        <h2>&lt;Great Code/&gt;</h2>
        <h1>
          <!-- <p class="title-great-code">teste</p> -->
        </h1>
        <img
          class="img-rocket-coffee"
          src="./assets/rocket-coffee.png"
          alt="rocket-coffee"
        />
      </main>
    </div>
  </body>

  <script>
    closeMenu();
  </script>
</html>
